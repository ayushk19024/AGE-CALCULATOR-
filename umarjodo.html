<style>

  background:linear-gradient(90deg,#00ffcc,#ff66cc,#ffcc00);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  font-weight:bold;
  animation:glow 2s infinite alternate;

  from{text-shadow:0 0 5px #ffcc00;}
  to{text-shadow:0 0 15px #ff66cc;}

<body>
  
    

<div class="container">
  <h1>AGE CALCULATOR</h1>

  <label>Date of Birth</label>
  <input type="date" id="dob">

  <button onclick="startLiveAge()">Calculate Age</button>

  <div id="result"></div>

  <div class="progress-box">
    <p>Birthday Progress</p>
    <div class="progress">
      <div class="progress-bar" id="progressBar"></div>
    </div>
  </div>

  <div class="footer">

      <a href="https://instagram.com/eathical_coder" target="_blank">üì∏ @eathical_coder</a>
      <a href="mailto:ayushk19024@gmail.com">‚úâÔ∏è ayushk19024@gmail.com</a>
    </div>
  </div>
</div>

<script>
let timer;

function startLiveAge(){
  clearInterval(timer);
  let dob=document.getElementById("dob").value;
  if(!dob){alert("Please enter DOB");return;}
  let birthDate=new Date(dob);

  timer=setInterval(()=>{
    let now=new Date();
    let diff=now-birthDate;

    let seconds=Math.floor(diff/1000);
    let minutes=Math.floor(seconds/60);
    let hours=Math.floor(minutes/60);
    let days=Math.floor(hours/24);
    let years=Math.floor(days/365);

    let remDays=days%365;
    let remHours=hours%24;
    let remMinutes=minutes%60;
    let remSeconds=seconds%60;

    document.getElementById("result").innerHTML=`
    <p><b>Live Age:</b></p>
    <p>${years} Years ${remDays} Days</p>
    <p>${remHours} Hours ${remMinutes} Minutes ${remSeconds} Seconds</p>
    `;

    // Progress bar
    let lastBirthday=new Date(now.getFullYear(),birthDate.getMonth(),birthDate.getDate());
    if(lastBirthday>now) lastBirthday.setFullYear(now.getFullYear()-1);
    let nextBirthday=new Date(lastBirthday);
    nextBirthday.setFullYear(lastBirthday.getFullYear()+1);

    let progress=((now-lastBirthday)/(nextBirthday-lastBirthday))*100;
    document.getElementById("progressBar").style.width=progress+"%";

  },1000);
}
</script>

</body>
